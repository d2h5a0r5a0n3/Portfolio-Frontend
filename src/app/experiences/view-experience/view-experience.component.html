<div class="view-container container py-5" *ngIf="experience">
  <div class="mb-4">
    <a routerLink="/experiences" class="btn btn-outline-secondary btn-sm">
      <i class="bi bi-arrow-left me-1"></i> Back to Experience
    </a>
  </div>

  <h2 class="project-title mb-2">{{ experience.role }}</h2>
  <div class="text-muted mb-1">{{ experience.company }} | {{ experience.location }}</div>

  <div class="mb-3 text-secondary small">
    <i class="bi bi-calendar-event me-1"></i>
    {{ experience.startDate | date: 'MMM yyyy' }} -
    {{ experience.endDate ? (experience.endDate | date: 'MMM yyyy') : 'Present' }}
  </div>

  <div class="project-description p-4 shadow-sm bg-light rounded">
    <h5 class="mb-3 text-muted">Experience Description</h5>
    <p class="mb-0">{{ experience.description }}</p>
  </div>
</div>
