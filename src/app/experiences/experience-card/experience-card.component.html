<div class="card h-100 shadow-sm border-0">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ experience.role }}</h5>
    <div class="text-muted small mb-1">{{ experience.company }} | {{ experience.location }}</div>

    <div class="mb-2 small text-secondary">
      <i class="bi bi-calendar-event me-1"></i>
      {{ experience.startDate | date: 'MMM yyyy' }} -
      {{ experience.endDate ? (experience.endDate | date: 'MMM yyyy') : 'Present' }}
    </div>

    <div class="description-box flex-grow-1 mb-3">
      {{ experience.description }}
    </div>

    <div class="d-flex justify-content-end align-items-center flex-wrap gap-2">
      <button class="btn btn-outline-info btn-sm" (click)="viewExperience()" title="View">
        <i class="bi bi-eye"></i>
      </button>
      <button *ngIf="isAdmin" class="btn btn-outline-warning btn-sm" (click)="editExperience()" title="Edit">
        <i class="bi bi-pencil-square"></i>
      </button>
      <button *ngIf="isAdmin" class="btn btn-outline-danger btn-sm" (click)="onDelete()" title="Delete">
        <i class="bi bi-trash"></i>
      </button>
    </div>
  </div>
</div>
