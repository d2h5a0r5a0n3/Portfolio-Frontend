<div class="experience-container">
    <div class="timeline-wrapper">
        <div class="timeline-line"></div>
        <div class="timeline-dot" *ngFor="let experience of experiences; let i = index"
            [ngStyle]="{ top: 'calc(' + i + ' * (70vh + 60px) + 35vh)' }" [matTooltip]="experience.company"
            matTooltipPosition="right" matTooltipClass="timeline-tooltip"></div>
    </div>
    <div class="experience-content">
        <div class="experience-header d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">My Experiences</h2>
            <button *ngIf="isAdmin" class="btn btn-primary btn-sm" (click)="goToAddExperience()">
                <i class="bi bi-plus-circle me-1"></i> Add Experience
            </button>
        </div>

        <div class="experience-entry" *ngFor="let experience of experiences" [@fadeInUp]>
            <app-experience-card [experience]="experience"
                (deleteExperience)="deleteExperience($event)"></app-experience-card>
        </div>
    </div>
</div>
