<div class="project-container">
  <div class="timeline-wrapper">
    <div class="timeline-line"></div>
    <div class="timeline-dot" *ngFor="let project of projects; let i = index"
         [ngStyle]="{ top: 'calc(' + i + ' * (70vh + 60px) + 35vh)' }"
         [matTooltip]="project.title"
         matTooltipPosition="right"
         matTooltipClass="timeline-tooltip">
    </div>
  </div>

  <div class="project-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">My Projects</h2>
      <button *ngIf="isAdmin" class="btn btn-success btn-sm" (click)="goToAddProject()">
        <i class="bi bi-plus-circle me-1"></i> Add Project
      </button>
    </div>

    <div class="project-entry" *ngFor="let project of projects" [@fadeInUp]>
      <app-project-card [project]="project" (deleteProject)="deleteProject($event)"></app-project-card>
    </div>
  </div>
</div>
