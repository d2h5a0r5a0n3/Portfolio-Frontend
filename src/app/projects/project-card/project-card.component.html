<div class="card h-100 shadow-sm border-0">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ project.title }}</h5>
    <div class="mb-2 small text-secondary">
      <i class="bi bi-calendar-event me-1"></i>
      {{ project.startDate | date: 'MMM yyyy' }} -
      {{ project.endDate ? (project.endDate | date: 'MMM yyyy') : 'Present' }}
    </div>
    <div class="mb-2">
      <span *ngFor="let tech of project.techStack.split(',')" class="badge bg-secondary me-1 mb-1 text-capitalize">
        {{ tech.trim() }}
      </span>
    </div>
    <div class="description-box flex-grow-1 mb-3">
      {{ project.description }}
    </div>
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
      <a [href]="project.github" target="_blank" class="btn btn-outline-dark btn-sm" title="GitHub">
        <i class="bi bi-github me-1"></i> GitHub
      </a>
      <a *ngIf="project.demo" [href]="project.demo" target="_blank" class="btn btn-outline-primary btn-sm" title="Live Demo">
        <i class="bi bi-box-arrow-up-right me-1"></i> Demo
      </a>
      <div class="btn-group ms-auto">
        <button class="btn btn-outline-info btn-sm" (click)="viewProject()" title="View">
          <i class="bi bi-eye"></i>
        </button>
        <button *ngIf="isAdmin" class="btn btn-outline-warning btn-sm" (click)="editProject()" title="Edit">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button *ngIf="isAdmin" class="btn btn-outline-danger btn-sm" (click)="onDelete()" title="Delete">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>
