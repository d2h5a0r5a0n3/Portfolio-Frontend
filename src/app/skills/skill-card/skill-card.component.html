<div class="card h-100 shadow-sm border-0">
    <div class="card-body d-flex flex-column">
      <div class="d-flex align-items-center mb-2">
        <h5 class="card-title mb-0">{{ skill.name }}</h5>
      </div>
  
      <div class="text-muted small mb-1">
        {{ skill.skillCategory }} | {{ skill.proficiency }}
      </div>
  
      <div class="description-box flex-grow-1 mb-3">
        {{ skill.description }}
      </div>
  
      <div class="d-flex justify-content-end align-items-center flex-wrap gap-2">
        <button class="btn btn-outline-info btn-sm" (click)="viewSkill()" title="View">
          <i class="bi bi-eye"></i>
        </button>
        <button *ngIf="isAdmin" class="btn btn-outline-warning btn-sm" (click)="editSkill()" title="Edit">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button *ngIf="isAdmin" class="btn btn-outline-danger btn-sm" (click)="onDelete()" title="Delete">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>
  </div>
